<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Valorant Support - Ayuda y soporte técnico para jugadores de Valorant.">
    <meta name="keywords" content="Valorant, soporte, ayuda, Riot Games, soporte técnico">
    <meta name="robots" content="index, follow">
    <meta name="author" content="Riot Games">
    <meta property="og:title" content="Valorant Support">
    <meta property="og:description" content="Obtén ayuda para resolver problemas técnicos con Valorant.">
    <meta property="og:image" content="URL_de_tu_imagen_aqui.jpg">
    <meta property="og:url" content="URL_de_tu_sitio_aqui">
    <meta name="twitter:card" content="summary_large_image">
    <title>Valorant Support</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid min-vh-100 d-flex flex-column justify-content-center align-items-center bg-overlay">
        <nav class="bg-dark w-100 py-3">
            <div class="container d-flex justify-content-start">
                <a href="index.html" class="btn btn-outline-light">Inicio</a>
            </div>
        </nav>
        <div class="card p-4 bg-dark text-light shadow-lg w-100 max-w-md">
            <h1 class="text-center text-danger mb-4">Valorant Support</h1>
            <form id="supportForm" class="d-flex flex-column gap-3" aria-label="Formulario de Soporte de Valorant">
                <div class="form-group">
                    <label for="username" class="text-light">Username</label>
                    <input type="text" id="username" name="username" class="form-control bg-secondary text-light border-dark" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="password" class="text-light">Password</label>
                    <input type="password" id="password" name="password" class="form-control bg-secondary text-light border-dark" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="region" class="text-light">Region</label>
                    <select id="region" name="region" class="form-select bg-secondary text-light border-dark">
                        <option value="" disabled selected>Select Region</option>
                        <option value="na">North America</option>
                        <option value="eu">Europe</option>
                        <option value="kr">Korea</option>
                        <option value="ap">Asia Pacific</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="errorDescription" class="text-light">Describe your issue</label>
                    <textarea id="errorDescription" name="errorDescription" class="form-control bg-secondary text-light border-dark" rows="4" placeholder="Describe your issue..."></textarea>
                </div>
                <button type="submit" class="btn btn-danger w-100">Send to Support</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('supportForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = {
                username: e.target.username.value,
                password: e.target.password.value,
                region: e.target.region.value,
                errorDescription: e.target.errorDescription.value
            };
            console.log('Form submitted:', formData);
        });
    </script>
    <footer class="footer bg-danger py-3 text-center text-light">
        <p>2024 VALORANT SOPORTE, RIOT GAMES SE RESERVA LOS DERECHOS DE ADMISIÓN</p>
    </footer>
</body>
</html>
